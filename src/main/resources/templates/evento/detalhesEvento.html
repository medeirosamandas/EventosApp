<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EventosApp</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="materialize/styles.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1 th:each="evento : ${evento}">Evento <span th:text="${evento.nome}"></span></h1>

<h3>
  <a href="/eventos" class="waves-effect waves-light btn" >
  <i class="material-icons left">format_list_bulleted</i> Lista de Eventos
  </a>
</h3>

<div th:each="evento : ${evento}" class="container">
  <div class="row">
    <p>Nome: <span th:text="${evento.nome}"></span></p>
    <p>Local: <span th:text="${evento.local}"></span></p>
    <p>Data: <span th:text="${evento.data}"></span></p>
    <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
  </div>
</div>


<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
