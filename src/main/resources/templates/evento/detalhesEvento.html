<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EventosApp</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="materialize/styles.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1 th:each="evento : ${evento}">Evento <span th:text="${evento.nome}"></span></h1>

<h3>
  <a href="/eventos" class="waves-effect waves-light btn" >
  <i class="material-icons left">format_list_bulleted</i> Lista de Eventos
  </a>
</h3>

<div th:each="evento : ${evento}" class="container">
  <div class="row">
    <p>Nome: <span th:text="${evento.nome}"></span></p>
    <p>Local: <span th:text="${evento.local}"></span></p>
    <p>Data: <span th:text="${evento.data}"></span></p>
    <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
  </div>
</div>

<div th:if="${flashMessage != null}" class="centered">
  <div th:replace="mensagemValidacao :: alert (type=${flashType}, message=${flashMessage})" class="centered"></div>
</div>

<form method="post" class="container ">
  <div class="row centered">
    <div class="input-field col s6">
      Nome Convidado: <input type="text" value="" name="nomeConvidado"/></div>

    <div class="input-field col s3">
        RG: <input type="text" value="" name="rg"/></div>



  </div>

  <button type="submit" class="waves-effect waves-light btn" >Salvar</button>


</form>

<h3>Lista de Convidados</h3>
<table class="highlight centered container" >
  <thead>
  <tr>
    <th>Nome</th>
    <th>RG</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="convidado : ${convidados}">
    <td><span th:text="${convidado.nomeConvidado}"></span></td>
    <td><span th:text="${convidado.rg}"></span></td>
  </tr>
  </tbody>
</table>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
