<!doctype html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/styles.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <h3>
        <a href="/cadastrarEvento" class="waves-effect waves-light btn" >
            <i class="material-icons left">add_circle_outline</i> Cadastrar Eventos
        </a>
    </h3>

    <table class="highlight centered container">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Local</th>
                <th>Data</th>
                <th>Hor√°rio</th>
            </tr>
        </thead>
        <tbody>

    <tr th:each="evento : ${eventos}">
            <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></a></td>
            <td><span th:text="${evento.local}"></td>
            <td><span th:text="${evento.data}"></td>
            <td><span th:text="${evento.horario}"></td>
    </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
